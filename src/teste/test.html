<!DOCTYPE html>
<html>
<head>
    <title>Sidebar com Rotas</title>
    <style>
        /* Estilos da sidebar */
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        
        /* Estilos do conteúdo principal */
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        
        /* Estilos dos links da sidebar */
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        
        /* Estilos dos links quando hover */
        .sidebar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/src/teste/Cores.html" target="conteudo">Página 1</a>
        <a href="/src/teste/Cores.html" target="conteudo">Página 2</a>
        <a href="/src/pages/Alfabeto.html" target="conteudo">Página 3</a>
    </div>
    
    <!-- Conteúdo principal -->
    <div class="content">
        <iframe name="conteudo" width="100%" height="500" frameborder="0" src="/src/teste/Cores.html"></iframe>
    </div>
</body>
</html>
